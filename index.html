<style>
  /* --- Content Protection Styles --- */
  
  /* Disable selection globally */
  body, html, #root {
    -webkit-user-select: none; /* Safari */
    -moz-user-select: none;    /* Firefox */
    -ms-user-select: none;     /* IE10+/Edge */
    user-select: none;         /* Standard */
    
    /* Disable long-press callout menu on iOS (Copy/Share tooltip) */
    -webkit-touch-callout: none;
    
    /* Disable highlighting on tap */
    -webkit-tap-highlight-color: transparent;
  }

  /* Prevent image dragging */
  img {
    -webkit-user-drag: none;
    -khtml-user-drag: none;
    -moz-user-drag: none;
    -o-user-drag: none;
    pointer-events: none; /* Optional: Disables all pointer events on images */
  }

  /* Re-enable selection for inputs and textareas so users can type */
  input, textarea, [contenteditable="true"] {
    -webkit-user-select: text !important;
    -moz-user-select: text !important;
    -ms-user-select: text !important;
    user-select: text !important;
    -webkit-touch-callout: default !important; /* Allow standard menu in inputs for Paste */
    cursor: text;
  }
</style>
<script>
  // Disable right-click context menu
  document.addEventListener('contextmenu', event => event.preventDefault());

  // Disable specific key combinations (like Ctrl+C, Ctrl+U, F12)
  document.onkeydown = function(e) {
    if (
      e.keyCode === 123 || // F12
      (e.ctrlKey && e.shiftKey && e.keyCode === 73) || // Ctrl+Shift+I
      (e.ctrlKey && e.shiftKey && e.keyCode === 67) || // Ctrl+Shift+C
      (e.ctrlKey && e.shiftKey && e.keyCode === 74) || // Ctrl+Shift+J
      (e.ctrlKey && e.keyCode === 85) || // Ctrl+U
      (e.ctrlKey && e.keyCode === 65) // Ctrl+A (Select All)
    ) {
      return false;
    }
  };
</script>
